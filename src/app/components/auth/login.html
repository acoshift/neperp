<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="img/moonlogo_tran_300.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" [ngFormModel]="form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input [ngFormControl]="form.controls['user']" type="text" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input [ngFormControl]="form.controls['pwd']" type="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui input">
            <select>
              <option value="" disabled selected hidden>Select expiration time</option>
              <option value="1 hr">1 hr</option>
              <option value="8 hrs">8 hrs</option>
              <option value="1 day">1 day</option>
              <option value="7 days">7 days</option>
              <option value="30 days">30 days</option>
            </select>
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="login()">Log in</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
