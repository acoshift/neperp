<div class="ui middle aligned center aligned grid">
  <div class="column">
    <img src="img/moonlogo_tran_300.png" class="image">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" [ngFormModel]="loginForm">
      <div class="ui stacked segment">
        <div class="field" [ngClass]="{ error: loginForm.controls['user'].touched && !loginForm.controls['user'].valid }">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input ngControl="user" type="text" placeholder="Username">
          </div>
        </div>
        <div class="field" [ngClass]="{ error: loginForm.controls['pwd'].touched && !loginForm.controls['pwd'].valid }">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input ngControl="pwd" type="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input ngControl="remember" type="checkbox" class="hidden">
            <label>Remember Me</label>
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="login()">Log in</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <!--div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div-->
    <div class="ui modal">
      <div class="ui active dimmer">
        <div class="ui large text loader">Loading</div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
